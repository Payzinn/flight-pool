<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Регистрация в личном кабинете</title>
        <link rel="stylesheet" href="css/registration.css">
      </head>
      
      <body>
        <h1>Регистрация в личном кабинете</h1>
        <form>
          <label for="name">Имя:</label>
          <input type="text" id="name" class="test-2-name" required><br>
      
          <label for="last">Фамилия:</label>
          <input type="text" id="last" class="test-2-last" required><br>
      
          <label for="doc">Номер документа:</label>
          <input type="text" id="doc" class="test-2-doc" required><br>
      
          <label for="phone">Телефон:</label>
          <input type="tel" id="phone" class="test-2-phone" required><br>
      
          <label for="pass">Пароль:</label>
          <input type="password" id="pass" class="test-2-pass" required><br>
      
          <label for="pass2">Повтор пароля:</label>
          <input type="password" id="pass2" class="test-2-pass2" required><br>
      
          <a href="cabinet.html" class="subscribe-button">Зарегистрироваться</a>
        </form>
      </body>
</html>
