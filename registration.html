<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | Авиакомпания</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="index.html" class="nav__link">Главная</a>
          </li>
          <li class="nav__item">
            <a href="login.html" class="nav__link">Вход</a>
          </li>
          <li class="nav__item nav__item--active">
            <a href="#" class="nav__link">Регистрация</a>
          </li>
          <li class="nav__item">
            <a href="cabinet.html" class="nav__link">Личный кабинет</a>
          </li>
        </ul>
        <button type="button" class="nav-toggle">
          <span class="nav-toggle__item"></span>
          <span class="nav-toggle__item"></span>
          <span class="nav-toggle__item"></span>
        </button>
      </nav>
      <div class="header">
        <h1>Регистрация</h1>
      </div>
    </header>
    <main>
      <section class="form">
        <form class="form__block" method="post">
          <div class="form__field">
            <label for="email" class="form__label">Email:</label>
            <input type="email" id="email" class="form__input form__input--text" required>
          </div>
          <div class="form__field">
            <label for="password" class="form__label">Пароль:</label>
            <input type="password" id="password" class="form__input form__input--password" required>
          </div>
          <div class="form__field">
            <label for="confirm-password" class="form__label">Подтвердите пароль:</label>
            <input type="password" id="confirm-password" class="form__input form__input--password" required>
          </div>
          <button type="submit" class="form__button">Зарегистрироваться</button>
        </form>
      </section>
    </main>
    <footer class="footer">
      <p>© 2021 Авиакомпания</p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
